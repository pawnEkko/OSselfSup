



## 基础设置，部分 一般不做修改
##
##
port: 7890
socks-port: 7891
redir-port: 7892
tproxy-port: 7893
mixed-port: 7890
allow-lan: true
bind-address: "*"
mode: rule
log-level: info
#external-controller: 127.0.0.1:9090
profile:
  store-selected: false
  tracing: false
  store-fake-ip: false
dns:
  enable: true
  ipv6: false
  listen: 0.0.0.0:1053
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  use-hosts: true
  default-nameserver:
    - 119.29.29.29
    - 223.5.5.5
  nameserver:
    - https://doh.pub/dns-query
    - https://dns.alidns.com/dns-query
  fake-ip-filter:
    - '*.lan'
    - localhost.ptlogin2.qq.com
    - '+.srv.nintendo.net'
    - '+.stun.playstation.net'
    - '+.msftconnecttest.com'
    - '+.msftncsi.com'
    - '+.xboxlive.com'
    - 'msftconnecttest.com'
    - 'xbox.*.microsoft.com'
    - '*.battlenet.com.cn'
    - '*.battlenet.com'
    - '*.blzstatic.cn'
    - '*.battle.net'

## 远程订阅
##
##

# 单个节点
#
# 如果有自建节点那么在这里自行释放注释，按照自己的实际信息自行添加
#
#单个节点 proxies 一般是自建节点添加，直接替换参数连接就可以，如果没有自建节点就不用管，只需要保证策略组（proxy-group）中不包含即可
proxies:
  ##### snell
  # 在clash meta中  snell协议只支持到 version 2 所以一定要先检查自己的snell服务端版本
  - name: "snell"                       
    type: snell
    server: server
    port: port
    psk: psk

  ##### vless reality   写法-1
  - name: "vless-reality-vision"
    type: vless
    server: server
    port: 443
    uuid: uuid
    network: tcp
    tls: true
    udp: true
    flow: xtls-rprx-vision
    servername: www.microsoft.com # REALITY servername    在3-xui中为SNI，也就是备用域名
    reality-opts:
      public-key: xxx          # 面板中的公钥
      short-id: xxx            # 自定义的shortid
    client-fingerprint: random # 就是面板中的uTLS，虽然面板是自定义但是实测写random最好

  ##### vless reality   写法-2  只是写法不一样，但是参数和提示参照写法1    ps:任何协议都可以使用这种写法，但是参数要写对
  - {"type":"vless","name":"vless-reality-vision","server":"server","port":443,"uuid":"uuid","tls":true,"client-fingerprint":"random","skip-cert-verify":false,"reality-opts":{"public-key":"xxx","short-id":"xxx"},"network":"tcp","servername":"www.microsoft.com"}

  - name: "vless-ws"
    type: vless
    server: server
    port: 443
    uuid: uuid
    udp: true
    tls: true
    network: ws
    # client-fingerprint: random # 就是面板中的uTLS，虽然面板是自定义但是实测写random最好
    servername: example.com # priority over wss host
    # skip-cert-verify: true
    # fingerprint: xxxx
    ws-opts:
      path: "/"
      headers:
        Host: example.com
        # v2ray-http-upgrade: false
        # v2ray-http-upgrade-fast-open: false




